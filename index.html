<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PassengerCounterApp</title>
    <link rel="stylesheet" href="./styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Karla:ital@1&family=Poppins&display=swap" rel="stylesheet">

</head>
<body>
    <div class="container">
        <h1>Passenger Counter App</h1>
        <h2 class="counts">0</h2>
         <div class="btn">
            <button id="sub">
                -
            </button>
            <button id="add">
              +
            </button>
         </div>
         <button class="reset">Reset</button>
         <button id="save">Save</button>
         <h3 class="entries">Entries : </h3>
    </div>


    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <script src="./index.js"></script>
</body>
</html>
